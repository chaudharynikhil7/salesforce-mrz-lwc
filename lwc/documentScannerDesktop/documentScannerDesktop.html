<template>
    <lightning-card title="Document Scanner (Desktop)" icon-name="doctype:pdf">
        <div class="slds-p-around_medium">
            <div class="viewer" style="height: 700px; width: 100%"></div>
            <template lwc:if={statusMessage}>
                <div class="slds-box slds-theme_shade slds-m-top_small">
                    <p class="status-text">{statusMessage}</p>
                </div>
            </template>
            <template lwc:if={scanResult}>
                <div class="slds-box slds-theme_success slds-m-top_small">
                    <h3 class="slds-text-heading_small slds-m-bottom_small">Result:</h3>
                    <p class="result-text">{scanResult}</p>
                </div>
            </template>
            <template lwc:if={isLoading}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
        </div>
    </lightning-card>
</template>
