<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barcode Scanner</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Salesforce Sans", Arial, sans-serif;
      }
      .version-info {
        position: fixed;
        bottom: 5px;
        right: 10px;
        font-size: 12px;
        color: #fff;
        background: rgba(0, 0, 0, 0.6);
        padding: 3px 8px;
        border-radius: 4px;
        z-index: 9999;
      }
      .container {
        padding: 20px;
      }
      .btn {
        background-color: #0176d3;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        margin-right: 10px;
      }
      .btn:hover {
        background-color: #014486;
      }
      .btn:disabled {
        background-color: #c9c9c9;
        cursor: not-allowed;
      }
      .error {
        color: #c23934;
        margin-top: 10px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-barcode-reader-bundle@11.2.4000/dist/dbr.bundle.js"></script>
  </head>
  <body>
    <!-- Version indicator for testing -->
    <div class="version-info">RTU design using v11 (simplest)</div>

    <div class="container">
      <h3>Barcode Scanner</h3>
      <div style="margin-bottom: 20px">
        <button id="cameraBtn" class="btn">Scan with Camera</button>
      </div>
      <div id="error" class="error"></div>
    </div>

    <script>
      const cameraBtn = document.getElementById("cameraBtn");
      const errorDiv = document.getElementById("error");

      // Initialize the Dynamsoft Barcode Scanner (simplest RTU from docs)
      const barcodeScanner = new Dynamsoft.BarcodeScanner({
        license:
          "DLS2eyJoYW5kc2hha2VDb2RlIjoiMTAwMTg0NTA5LU1UQXdNVGcwTlRBNUxYZGxZaTFVY21saGJGQnliMm8iLCJtYWluU2VydmVyVVJMIjoiaHR0cHM6Ly9tZGxzLmR5bmFtc29mdG9ubGluZS5jb20vIiwib3JnYW5pemF0aW9uSUQiOiIxMDAxODQ1MDkiLCJzdGFuZGJ5U2VydmVyVVJMIjoiaHR0cHM6Ly9zZGxzLmR5bmFtc29mdG9ubGluZS5jb20vIiwiY2hlY2tDb2RlIjozMDc3NTI2NjF9",
      });

      // Notify parent that we're initialized
      window.addEventListener("load", () => {
        window.parent.postMessage({ type: "BARCODE_INITIALIZED" }, "*");
      });

      // Camera scan button
      cameraBtn.addEventListener("click", async () => {
        try {
          cameraBtn.disabled = true;
          errorDiv.textContent = "";

          // Launch the scanner and wait for the result
          const result = await barcodeScanner.launch();

          if (result.barcodeResults && result.barcodeResults.length > 0) {
            // Success - send to parent LWC
            const barcodes = result.barcodeResults.map((item) => ({
              text: item.text,
              format: item.formatString,
              confidence: item.confidence,
            }));

            window.parent.postMessage(
              {
                type: "BARCODE_RESULT",
                data: {
                  barcodes: barcodes,
                  firstBarcode: barcodes[0],
                },
              },
              "*"
            );
          } else if (result.status && result.status.code === 1) {
            errorDiv.textContent = "Scan cancelled";
          } else {
            errorDiv.textContent = "No barcode detected";
          }
        } catch (error) {
          console.error("Scanner error:", error);
          errorDiv.textContent = "Error: " + error.message;
        } finally {
          cameraBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
